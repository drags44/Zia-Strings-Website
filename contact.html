<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Zia Strings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="brand">Zia Strings</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form class="contact-form" autocomplete="off">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="business-details">
                <p>Email: <a href="mailto:info@ziastrings.com">info@ziastrings.com</a></p>
                <p>Instagram: <a href="#">@ziastrings</a></p>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Zia Strings. All rights reserved.
    </footer>
    <script>
      document.querySelector('.contact-form').onsubmit = function(e) {
        e.preventDefault();
        alert("Thank you for reaching out! We'll get back to you soon.");
        this.reset();
      };
    </script>
</body>
</html>
